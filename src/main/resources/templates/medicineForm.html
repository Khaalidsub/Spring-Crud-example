<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">

    <title>Pharma Management System</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
    <div class="container">
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

        <h2>Medicine Details</h2>
        <div>
            <form class="form-horizontal" th:object="${medicine}" th:action="@{/medicine}" method="post">
                <input type="hidden" th:field="*{id}" />
                <!--<input type="hidden" th:field="*{version}"/>-->

                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{name}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Price:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" th:field="*{price}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Quantity:</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" th:field="*{quantity}" />
                    </div>

                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Manufacturer Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{manufacturerName}" />
                    </div>

                </div>
                <div class="row">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
