<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">

    <title>Pharma Management System</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
    <div class="container">
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

        <h2>Product Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Medicine Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${medicine.id}">Medicine Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${medicine.name}">name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Price:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${medicine.price}">Price</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Qty:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${medicine.quantity}">Qty</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">manufacturer Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${medicine.manufacturerName}">manufacturer Name:</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Store Owner:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${medicine.storeOwner.name}">StoreOwner Name:</p>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
